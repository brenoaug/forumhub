spring.application.name=forumhub

# Database configuration
spring.datasource.url=${DB_JDBC_URL_CHALLENGE}
spring.datasource.username=${DB_USERNAME_CHALLENGE}
spring.datasource.password=${DB_PASSWORD_CHALLENGE}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

api.security.jwt.secret=${JWT_SECRET_CHALLENGE}
